<html>
    <head>
        <title>For loop in javascript</title>
        <script type="text/javascript">
            /*
                Display usage of do-while loop
            */

            var x = 10;

            do{
                document.write("<h2>Rohan</h2>");
                x--;
            }while(x > 5);
        </script>
    </head>
    <body>

    </body>
</html>
