<html>
    <head>
        <title>Array</title>
        <script type="text/javascript">
            var car1 = "BMW"
            var car2 = "AUDI"
            var car3 = "HONDA"

             var cars = ["BMW","AUDI","HONDA"];
             
             document.write("<h3>"+cars+"</h3>");
             document.write("<h3>__________________________</h3>");
             
             document.write("<h3>"+cars[2]+"</h3>");
             document.write("<h3>__________________________</h3>");
             
             for(var i=0;i<3;i++)
             {
             document.write("<h3>"+cars[i]+"</h3>");
             }
             document.write("<h3>__________________________</h3>");
             
             var arr1 = new Array("Mango","Apple","Orange","Banana");
             arr1.push("Kiwi")
             for(var i=0;i<arr1.length;i++)
             {
             document.write("<h3>"+arr1[i]+"</h3>");
             }
             document.write("<h3>__________________________</h3>");

        </script>
    </head>
    <body>

    </body>
</html>
