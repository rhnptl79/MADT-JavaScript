<html>
    <head>
        <title>Switch Case in javascript</title>
        <script type="text/javascript">
            /*
                Q1) Find day of week by accepting its number.
                eg. 1-> Sunday
                    2-> Monday 
                    etc...
            */

            var day = 5;

            switch(day)
            {
                case 1: 
                    document.write("<h3>Sunday</h3>");
                    break;
                case 2: 
                    document.write("<h3>Monday</h3>");
                    break;
                case 3: 
                    document.write("<h3>Tuesday</h3>");
                    break;
                case 4: 
                    document.write("<h3>Wednesday</h3>");
                    break;
                case 5: 
                    document.write("<h3>Thursday</h3>");
                    break;
                case 6: 
                    document.write("<h3>Friday</h3>");
                    break;
                case 7: 
                    document.write("<h3>Saturday</h3>");
                    break;
                default: 
                    document.write("<h3>You have entered Wrong Number.</h3>");
                    document.write("<h3>Enter number between 1 to 7</h3>");
                    break;
            }
        </script>
    </head>
    <body>

    </body>
</html>
