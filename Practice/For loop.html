<html>
    <head>
        <title>For loop in javascript</title>
        <script type="text/javascript">
            /*
                Q1) Print table of 5 using For Loop
                Q2) Print first 5 even numbers
            */
            var a = 5;
            for(var i=1;i<=10;i++)
            {
                document.write("<h4>"+a+" * "+i+" = "+a*i+"</h4>")
            }

            for(var i=0;i<=10;i++)
            {
                if (i%2==0)
                    document.write("<h4>"+i+"</h4>");
            }
        </script>
    </head>
    <body>

    </body>
</html>
