<html>
    <head>
        <title>For loop in javascript</title>
        <script type="text/javascript">
            /*
                Q1) Print table of 5 using For Loop
                Q2) Print first 5 odd numbers
            */

            var a = 5;
            var i = 1;
            while(i <= 10)
            {
                document.write("<h4>"+a+" * "+i+" = "+a*i+"</h4>")
                i++;
            }

            var j = 1;
            while(j <= 10)
            {
                if (j%2 == 0)
                    document.write("<h4>"+j+"</h4>");
                j++;
            }
        </script>
    </head>
    <body>

    </body>
</html>
